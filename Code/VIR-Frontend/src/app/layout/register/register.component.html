
<div [@routerTransition]>


    <ngb-alert class="alert-warning" *ngIf="!closed" (close)="close()">Your password did not match, please try again.</ngb-alert>
    <ngb-alert type="success" *ngIf="registered" (close)="close()">You have succesfully registered! Thank you!</ngb-alert>
    <ngb-alert type="success" *ngIf="login" (close)="close()">You have succesfully logged in! Thank you!</ngb-alert>


    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Vocabulary in Reading</h1>

            <form>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="uName" class="form-control input-underline input-lg" id="userName"
                               name="userName" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="fName" class="form-control input-underline input-lg" id="fullName"
                               name="fullName" placeholder="First and Last name" required>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="pword" class="form-control input-underline input-lg" id="password"
                               name="pass" placeholder="Choose Password" required />
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="cPass" class="form-control input-underline input-lg" id="cPassword"
                               name="cpass" placeholder="Confirm Password" required />
                    </div>
                    <div class="form-group">

                    </div>
                </div>
            </form>

            <select class="form-control" id="status" [(ngModel)]="uLevel">
                <option *ngFor="let i of categoryItems" [value]="i">{{i}}</option>
            </select>
            <br />
            <br />
            <button class="btn btn-primary btn-block" type="submit" (click)="getUser(content)"> Register </button>
            &nbsp;

        </div>
    </div>

    <!--This is the modal for register warning-->
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4>
                Error<i class="fa fa-fw fa-exclamation"></i>
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <!--Alert-->
            <div>
                <strong>User name taken! </strong>Please choose another user name, the one you chose is taken...
            </div>
            <div>
                <strong>Sorry! </strong>
            </div>
        </div>
    </ng-template>

</div>
